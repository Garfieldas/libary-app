<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary-app</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="css/img/book.png">
</head>
<body>
    <!--Header-->
    <header class="site-header">
        <a href="#" class="brand"><img src="./css/img/icon.svg"></a>
        <h1 href="#" class="brand">Libary</h1>
        <nav class="nav">
            <a class="button" id="addBtn">Add book</a>
        </nav>
    </header>
    <!--Main content-->
    <main class="content">
        <div class="book-card">
            <p>Author:</p>
            <p>Title:</p>
            <p>Pages:</p>
            <div class="button-group">
                <button class="button">Read</button>
                <button class="button">Delete</button>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
        <p>&copy; 2025 Grafield</p>
    </footer>
    <!--Modal-->
    <dialog id="modal">
        <form>
            <div class="form-group">
            <span class="close">X</span>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>

            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages">
            </div>

            <div class="form-group" id="checkbox">
                <label for="status">Have you read?</label>
                <input type="checkbox" id="status">
            </div>

            <div class="form-group">
                <button class="button">Submit</button>
            </div>
        </form>
    </dialog>
<script type="module" src="js/main.js"></script>
</body>
</html>
